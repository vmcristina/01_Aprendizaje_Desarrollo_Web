<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristina VM" />
    <title>Arquitectura de componentes con SASS</title>
    <link rel="stylesheet" href="../reto-05-sass/css/styles.css" />
</head>

<body>
    <section class="profile-card">
        <img src="https://i.pravatar.cc/150?img=5" alt="Avatar de usuario" class="profile-card__avatar" />
        <h2 class="profile-card__name">Laura Sánchez</h2>
        <p class="profile-card__bio">Diseñadora UX apasionada por la accesibilidad y la experiencia del usuario.</p>
        <button class="profile-card__button">Seguir</button>
    </section>

    <section class="profile-card profile-card--dark">
        <img src="https://i.pravatar.cc/150?img=12" alt="Avatar de usuario" class="profile-card__avatar" />
        <h2 class="profile-card__name">Carlos Ruiz</h2>
        <p class="profile-card__bio">Frontend Developer. Amante de SASS y BEM.</p>
        <button class="profile-card__button profile-card__button--disabled">Siguiendo</button>
    </section>
</body>

</html>
